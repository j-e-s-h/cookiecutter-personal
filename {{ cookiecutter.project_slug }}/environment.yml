# conda env create --file environment.yml

name: {{ cookiecutter.project_slug }}
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  {% if cookiecutter.project_packages == "All" -%}
  - fs
  {% endif -%}
  - jupyter
  - jupyterlab
  - matplotlib
  - numpy
  - pandas
  {% if cookiecutter.project_packages == "All" -%}
  - pathlib
  {% endif -%}
  - pip
  - plotly
  {% if cookiecutter.project_packages == "All" -%}
  - pyprojroot
  {% endif -%}
  - python={{ cookiecutter.python_version }}
  - scipy
  - seaborn
  - scikit-learn
  - pip:
    {% if cookiecutter.project_packages == "All" -%}
    - pyhere
    {% endif -%}
